<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyWork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            display: flex;
            justify-content: center;
            padding: 0;
        }

        ul li {
            list-style: none;
            margin: 0 10px;
        }

        ul a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        ul a:hover {
            background-color: #007bff;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .custom-bg-1 { background-color: #e7f3fe; }
        .custom-bg-2 { background-color: #ffe4e1; }
        .custom-bg-3 { background-color: #e6e6fa; }
    </style>
</head>
<body>
    <h1>My Work</h1>
    <ul>
        <li><a href="index.html">Back</a></li>
    </ul>
    <table>
        <tr>
            <td class="custom-bg-1">Example text 1</td>
            <td class="custom-bg-2">Example text 2</td>
            <td class="custom-bg-3">Example text 3</td>
        </tr>
    </table>
</body>
</html>
